<div class="relative w-card-responsive h-44 overflow-hidden rounded-xl">

  @if (dataCoffee.popular) {
    <span class="absolute text-xs font-bold bg-[#F5C769] rounded-2xl py-1 px-4 capitalize z-10 top-2 left-2">
      popular
    </span>
  }

  <img class="object-cover"
    [ngSrc]="dataCoffee.image"
    [alt]="dataCoffee.name" fill priority>

</div>
